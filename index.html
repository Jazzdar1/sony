<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play M3U Playlist</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }
        #player-container {
            text-align: center;
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 640px;
            height: auto;
            margin: 10px auto;
            display: block;
            border: 2px solid #fff;
        }
        .channel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .channel {
            background-color: #1e1e1e;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 150px;
            transition: transform 0.2s, background-color 0.3s;
        }
        .channel:hover {
            transform: scale(1.05);
            background-color: #333333;
        }
        .channel img {
            max-width: 100%;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">M3U Playlist Player</h1>

    <!-- Video Player -->
    <div id="player-container">
        <video id="hls-video" controls autoplay></video>
    </div>

    <!-- Channel List -->
    <div class="channel-list" id="channel-list">
        <!-- Channels will be dynamically populated here -->
    </div>

    <script>
        const m3uUrl = "https://raw.githubusercontent.com/Jazzdar1/darfree.tv/refs/heads/main/SonyLiv.m3u";

        // Fetch and Parse M3U Playlist
        async function loadPlaylist() {
            try {
                const response = await fetch(m3uUrl);
                const m3uContent = await response.text();

                // Parse the M3U content
                const channels = [];
                const lines = m3uContent.split("\n");
                let currentChannel = {};
                lines.forEach(line => {
                    if (line.startsWith("#EXTINF")) {
                        const nameMatch = line.match(/,(.*)/);
                        if (nameMatch) currentChannel.name = nameMatch[1];
                        const logoMatch = line.match(/tvg-logo="(.*?)"/);
                        if (logoMatch) currentChannel.logo = logoMatch[1];
                    } else if (line.startsWith("http")) {
                        currentChannel.url = line;
                        channels.push(currentChannel);
                        currentChannel = {};
                    }
                });

                // Display channels
                const channelList = document.getElementById("channel-list");
                channels.forEach(channel => {
                    const channelDiv = document.createElement("div");
                    channelDiv.className = "channel";
                    channelDiv.innerHTML = `
                        <img src="${channel.logo || 'https://via.placeholder.com/150'}" alt="${channel.name}">
                        <p>${channel.name}</p>
                    `;
                    channelDiv.addEventListener("click", () => playChannel(channel.url));
                    channelList.appendChild(channelDiv);
                });
            } catch (error) {
                console.error("Error loading M3U playlist:", error);
            }
        }

        // Play Selected Channel
        function playChannel(url) {
            const video = document.getElementById("hls-video");
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = url;
            } else {
                alert("Your browser does not support HLS playback.");
            }
        }

        // Load the playlist on page load
        loadPlaylist();
    </script>
</body>
</html>
